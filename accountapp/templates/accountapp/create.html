{% extends 'base.html' %}

{% block content %}

<div class="text-center">
    <div>
        <h2>Create Account</h2>
    </div>
    <div>
        <form action="{% url 'accountapp:create' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn btn-dark">
        </form>
    </div>
</div>


{% endblock %}
